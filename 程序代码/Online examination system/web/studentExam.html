<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>在线考试系统 | 学生考试</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/style-metro.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
        <link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="media/image/laboratory.ico" />
    </head>
    <body class="page-header-fixed page-full-width">
        <div class="header navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">
                        <img src="media/image/logo.png" alt="logo" />
                    </a>

                    <div class="navbar hor-menu hidden-phone hidden-tablet">
                        <div class="navbar-inner">
                            <ul class="nav">
                                <li class="visible-phone visible-tablet">
                                    <form class="sidebar-search">
                                        <div class="input-box">
                                            <a href="javascript:;" class="remove"></a>
                                            <input type="text" placeholder="Search..." />
                                            <input type="button" class="submit" value=" " />
                                        </div>
                                    </form>
                                </li>

                                <li class="active">
                                    <a href="#">考试中</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <a href="javascript:;" class="btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                        <img src="media/image/menu-toggler.png" alt="" />
                    </a>

                    <ul class="nav pull-right">
                        <li class="dropdown user">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img alt="" src="media/image/avatar1_small.jpg" />
                            <span class="username"><%=student.getUserName()%></span>
                            <i class="icon-angle-down"></i>
                            </a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="page-container row-fluid" >
            <div class="page-content">
                <div id="portlet-config" class="modal hide">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" type="button"></button>
                        <h3>portlet Settings</h3>
                    </div>
                    <div class="modal-body">
                        <p>Here will be a configuration form</p>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row-fluid" style="margin-top: 20px;">
                        <div class="span12">
                            <div class="portlet box blue">
                                <div class="portlet-title">
                                    <div class="caption"><i class="icon-reorder"></i>答题</div>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse"></a>
                                        <a href="javascript:;" class="remove"></a>
                                    </div>
                                </div>

                                <div class="portlet-body form">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="portlet_tab1">
                                            <form action="#" class="form-horizontal">
                                                <div class="control-group">
                                                    <div class="controls">
                                                        <label class="control-label" style="float: inherit; text-align: left;">Radio Buttons</label>
                                                        <label class="radio line"><div class="radio"><span><input type="radio" name="optionsRadios2" value="option1"></span></div>Option 1</label>
                                                        <label class="radio line"><div class="radio"><span class="checked"><input type="radio" name="optionsRadios2" value="option2" checked=""></span></div>Option 2</label>
                                                    </div>
                                                </div>

                                                <hr class="line">

                                                <div class="control-group">
                                                    <div class="controls">
                                                        <label class="control-label" style="float: inherit; text-align: left;">Radio Buttons</label>
                                                        <label class="checkbox line"><div class="checkbox" style="float: left;"><span class=""><input type="checkbox" value=""></span></div> Checkbox 1</label>
                                                        <label class="checkbox line"><div class="checkbox" style="float: left"><span class=""><input type="checkbox" value=""></span></div> Checkbox 1</label>
                                                    </div>
                                                </div>

                                                <div class="form-actions">
                                                    <button type="submit" class="btn blue"><i class="icon-ok"></i> 提交</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">

                <div class="copyright pull-right">
                    2017 &copy; Metronic by keenthemes.Collect from
                    <a href="#" >Model</a>
                    - More Templates <a href="#" >Model</a>
                </div>
            </div>
        </footer>
        <script src="media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
        <script src="media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
        <script src="media/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
        <script src="media/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="media/js/excanvas.min.js"></script>
        <script src="media/js/respond.min.js"></script>
        <script src="media/js/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="media/js/jquery.blockui.min.js" type="text/javascript"></script>
        <script src="media/js/jquery.cookie.min.js" type="text/javascript"></script>
        <script src="media/js/jquery.uniform.min.js" type="text/javascript" ></script>
        <script src="media/js/app.js"></script>

        <script>
            jQuery(document).ready(function() {
               App.init();
            });
        </script>
    </body>
</html>
